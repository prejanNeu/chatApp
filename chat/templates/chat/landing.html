{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatApp</title>
    <link rel="stylesheet" href="{% static 'chat/style.css' %}?{% now 'U' %}">
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            text-align: center;
            padding: 20px;
        }

        .landing-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .landing-buttons {
            display: flex;
            gap: 20px;
        }

        .btn-landing {
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .btn-primary-landing {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary-landing:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary-landing {
            background-color: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary-landing:hover {
            background-color: var(--bg-secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="landing-title">Connect. Chat. Share.</h1>
        <p class="landing-subtitle">
            Experience real-time messaging with a modern touch. 
            Join your friends, share moments, and stay connected seamlessly.
        </p>
        <div class="landing-buttons">
            <a href="{% url 'accounts:login' %}" class="btn-landing btn-primary-landing">Login</a>
            <a href="{% url 'accounts:register' %}" class="btn-landing btn-secondary-landing">Register</a>
        </div>
    </div>
</body>
</html>
