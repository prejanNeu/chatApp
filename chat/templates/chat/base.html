{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChatApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'chat/style.css' %}?{% now 'U' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'chat/navbar.html' %}

    <div class="main-container">
        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script>
        const current_username = "{{ request.user.username }}";
    </script>
    <script src="{% static 'chat/index.js' %}?{% now 'U' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
