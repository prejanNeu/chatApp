<!DOCTYPE html>
<html>
<head>
    <title>Friend List</title>
    <style>
        .user-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
        }
        .status {
            font-size: 14px;
            color: #555;
        }
        .friend { color: green; }
        .pending { color: orange; }
        .not-friend { color: red; }
        tr, td{
        margin: 10px;
        }
    </style>
</head>
<body>

    <table border="1" cellpadding="5" cellspacing="3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            
        {% for item in adding %}
        <tr>
            <td>{{ item.user.username }}</td>

            {% if item.friend %}
                <td class="status friend">Friends</td>

            {% elif item.is_pending %}
                <td class="status pending">Pending</td>

            {% elif item.is_pending %}
                <td class="status pending">Accept </td>

            {% else %}
            <td>
                <a href="/friends/add/{{item.user.id}}">Add Friend</a>
            </td>

            {% endif %}
            
        {% endfor %}
        </tr>
        </tbody>
    </table>


</body>
</html>
