<h2>Friend Requests</h2>
<ul>
  {% for req in incoming %}
    <li>
      {{ req.from_user.username }}
      <a href="{% url 'friends:accept_friend_request' req.id %}">✅ Accept</a>
      <a href="{% url 'friends:reject_friend_request' req.id %}">❌ Decline</a>
    </li>
  {% empty %}
    <li>No pending requests.</li>
  {% endfor %}
</ul>
